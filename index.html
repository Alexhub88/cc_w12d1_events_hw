<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Events Homework</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1 id="heading">Reading List</h1>
    <div class="container">
      <form id="form-el">
      	<label for="title">Enter Title</label>
      	<input type="text" id="title" name="item_title" placeholder="Enter Title" />
        <br></br>
        <label for="author">Enter Author</label>
        <input type="text" id="author" name="author_name" placeholder="Enter Author" />
        <br></br>
        <p>Please select the items's Category</p>
        <br></br>
        <div>
        <input type="radio" id="book-id"
            name="category" value="book">
            <label for="book">Book</label>
            <input type="radio" id="article-id"
            name="category" value="article">
            <label for="article-id">Article</label>
            <input type="radio" id="blog-id"
            name="category" value="blog">
            <label for="blog-id">Blog</label>
        </div>
        <br></br>

        <select id="genre" name="genre">
      		<option value="Science Fiction">Science Fiction</option>
      		<option value="Horror">Horror</option>
      		<option value="History">History</option>
          <option value="Literature">Literature</option>
      	</select>
        <br></br>
        <div>
          <button type="submit">Submit</button>
        </div>

      </form>
      <div id="saved-result"></div>
      <div id="persist-result"></div>
    </div>
  </body>
</html>
